<div class="grid">
  <div class="col-12 lg:col-6 xl:col-3">
    <div class="card mb-0" [routerLink]="'Add'">
      <div class="flex justify-content-between align-items-center mb-3">
        <div>
          <!-- <span class="block text-500 font-medium mb-3">Add Invoice</span> -->
          <div class="text-900 font-medium text-xl">Add Invoice</div>
        </div>
        <div
          class="flex align-items-center justify-content-center bg-blue-100 border-round"
          [ngStyle]="{ width: '2.5rem', height: '2.5rem' }"
        >
          <i class="pi pi-inbox text-blue-500 text-xl"></i>
        </div>
      </div>
      <!-- <span class="text-green-500 font-medium">24 new </span>
      <span class="text-500">since last visit</span> -->
    </div>
  </div>
  <div class="col-12 lg:col-6 xl:col-2">
    <div class="card mb-0" (click)="this.supplierDialog = true">
      <div class="flex justify-content-between align-items-center mb-3">
        <div>
          <!-- <span class="block text-500 font-medium mb-3">Orders</span> -->
          <div class="text-900 font-medium text-xl">Add Supplier</div>
        </div>
        <div
          class="flex align-items-center justify-content-center bg-teal-200 border-round"
          [ngStyle]="{ width: '2.5rem', height: '2.5rem' }"
        >
          <i class="pi pi-user-plus text-blue-700 text-xl"></i>
        </div>
      </div>
      <!-- <span class="text-green-500 font-medium">24 new </span>
      <span class="text-500">since last visit</span> -->
    </div>
  </div>
  <div class="col-12 lg:col-6 xl:col-2">
    <div class="card mb-0" (click)="this.projectDialog = true">
      <div class="flex justify-content-between align-items-center mb-3">
        <div>
          <!-- <span class="block text-500 font-medium mb-3">Revenue</span> -->
          <div class="text-900 font-medium text-xl">Add Project</div>
        </div>
        <div
          class="flex align-items-center justify-content-center bg-orange-100 border-round"
          [ngStyle]="{ width: '2.5rem', height: '2.5rem' }"
        >
          <i class="pi pi-ticket text-orange-500 text-xl"></i>
        </div>
      </div>
      <!-- <span class="text-green-500 font-medium">%52+ </span>
      <span class="text-500">since last week</span> -->
    </div>
  </div>
  <div class="col-12 lg:col-6 xl:col-2">
    <div class="card mb-0" (click)="this.itemDialog = true">
      <div class="flex justify-content-between align-items-center mb-3">
        <div>
          <!-- <span class="block text-500 font-medium mb-3">Add Item</span> -->
          <div class="text-900 font-medium text-xl">Add Item</div>
        </div>
        <div
          class="flex align-items-center justify-content-center bg-cyan-100 border-round"
          [ngStyle]="{ width: '2.5rem', height: '2.5rem' }"
        >
          <i class="pi pi-plus text-cyan-500 text-xl"></i>
        </div>
      </div>
      <!-- <span class="text-green-500 font-medium">520 </span>
      <span class="text-500">newly registered</span> -->
    </div>
  </div>
  <div class="col-12 lg:col-6 xl:col-3">
    <div class="card mb-0">
      <div class="flex justify-content-between align-items-center mb-3">
        <div>
          <!-- <span class="block text-500 font-medium mb-3">Comments</span> -->
          <div class="text-900 font-medium text-xl">Pay Bill</div>
        </div>
        <div
          class="flex align-items-center justify-content-center bg-purple-100 border-round"
          [ngStyle]="{ width: '2.5rem', height: '2.5rem' }"
        >
          <i class="pi pi-wallet text-purple-500 text-xl"></i>
        </div>
      </div>
      <!-- <span class="text-green-500 font-medium">85 </span>
      <span class="text-500">responded</span> -->
    </div>
  </div>
  <div class="w-full">
    <router-outlet></router-outlet>
  </div>

  <!-- Add New Supplier -->
  <!-- Add New Supplier -->
  <!-- Add New Supplier -->
  <p-dialog
    [(visible)]="supplierDialog"
    [style]="{ width: '600px', height: '320px' }"
    header="Add New Supplier"
    [modal]="true"
    class="p-fluid"
    [formGroup]="supplierForm"
  >
    <ng-template
      pTemplate="content"
      class="flex flex-column justify-content-md-end"
    >
      <div class="field">
        <label htmlFor="name">Supplier Name</label>
        <input pInputText formControlName="name" type="text" />
      </div>
      <div class="field">
        <label htmlFor="name">TRN Number</label>
        <input pInputText formControlName="trnNumber" type="text" />
      </div>
    </ng-template>

    <ng-template pTemplate="footer">
      <button
        pButton
        pRipple
        label="Cancel"
        icon="pi pi-times"
        class="p-button-text"
        (click)="this.supplierDialog = false"
      ></button>
      <button
        pButton
        pRipple
        label="Save"
        icon="pi pi-check"
        class="p-button-text"
        (click)="addNewSupplier()"
      ></button>
    </ng-template>
  </p-dialog>

  <!-- Add New Project -->
  <!-- Add New Project -->
  <!-- Add New Project -->
  <p-dialog
    [(visible)]="projectDialog"
    [style]="{ width: '600px', height: '240px' }"
    header="Add New Project"
    [modal]="true"
    class="p-fluid"
    [formGroup]="projectForm"
  >
    <ng-template
      pTemplate="content"
      class="flex flex-column justify-content-md-end"
    >
      <div class="field">
        <label htmlFor="name">Project Name</label>
        <input pInputText formControlName="name" type="text" />
      </div>
    </ng-template>

    <ng-template pTemplate="footer">
      <button
        pButton
        pRipple
        label="Cancel"
        icon="pi pi-times"
        class="p-button-text"
        (click)="this.projectDialog = false"
      ></button>
      <button
        pButton
        pRipple
        label="Save"
        icon="pi pi-check"
        class="p-button-text"
        (click)="addNewProject()"
      ></button>
    </ng-template>
  </p-dialog>

  <!-- Add New Item -->
  <!-- Add New Item -->
  <!-- Add New Item -->
  <p-dialog
    [(visible)]="itemDialog"
    [style]="{ width: '600px', height: '330px' }"
    header="Add New Item"
    [modal]="true"
    class="p-fluid"
    [formGroup]="itemForm"
  >
    <ng-template
      pTemplate="content"
      class="flex flex-column justify-content-md-end"
    >
      <div class="field">
        <label htmlFor="name">Item Name</label>
        <input pInputText formControlName="name" type="text" />
      </div>
      <div class="field">
        <label htmlFor="description">Item Description</label>
        <input pInputText formControlName="description" type="text" />
      </div>
    </ng-template>

    <ng-template pTemplate="footer">
      <button
        pButton
        pRipple
        label="Cancel"
        icon="pi pi-times"
        class="p-button-text"
        (click)="this.itemDialog = false"
      ></button>
      <button
        pButton
        pRipple
        label="Save"
        icon="pi pi-check"
        class="p-button-text"
        (click)="addNewItem()"
      ></button>
    </ng-template>
  </p-dialog>
</div>
